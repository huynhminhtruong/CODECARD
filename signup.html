<!DOCTYPE html>
<html>

	<head>
		<title> CODECARD - Sign up </title>	<!-- <title> used to write page's name showed on the tab -->
		<meta name = "toilanvd" content = "webtest">	<!-- <meta> used for search engine to search the page -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
		<link href = "css/signup.css" rel = "stylesheet" type = "text/css">
		<link rel="icon" type="image/png" href="media/favicon.png"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	</head>
	
	<body>
		<div id="wrapper" class="wrapper">
		<!-- <div id="wrapper" class="wrapper" onmouseout="show_background_popup()" onmouseover="hide_background_popup()"> -->
			<img id="background" class="background" src="../media/background.jpg">
			<img id="background-popup" class="background-popup" style="display:none;" src="../media/background_popup_index.jpg">

			<div id="main" class="main">
				<div id="header" class="header">
					<!-- <img id="header-background" class="header-background" src="../media/header_background.jpg"> -->
					<div id="logo" class="logo">
						<img id="logo-image" class="logo-image" src="../media/logo_transparent.png">
					</div>
					<div id="welcome-message" class="welcome-message"></div>
					<div id="home-quick" class="home-quick">
						<a id="home-quick-link" class="home-quick-link">
							<img id="home-quick-button" class="home-quick-button" src="../media/home_quick_button.png">
						</a>
					</div>
					<div id="combat-quick" class="combat-quick">
						<a id="combat-quick-link" class="combat-quick-link">
							<img id="combat-quick-button" class="combat-quick-button" src="../media/combat_quick_button.png">
						</a>
					</div>
					<div id="login-profile" class="login-profile">
						<a id="login-profile-link" class="login-profile-link">
							<img id="login-profile-button" class="login-profile-button">
						</a>
					</div>
					<div id="signup-logout" class="signup-logout">
						<a id="signup-logout-link" class="signup-logout-link">
							<img id="signup-logout-button" class="signup-logout-button">
						</a>
					</div>
				</div>

				<!-- Main content -->
				<div id="main-content" class="main-content">
					<div id="signup-box" class="signup-box">
						<div id="signup-title" class="signup-title">
							<p><b><u><h1>SIGN UP</h1></u></b></p>
						</div>
						<div id="signup-content" class="signup-content">
							<form id="signup" method="post" class="signup">
								<div class="input-div">
									<input type="text" class="typing-box" name="username" placeholder="How should we call you?" required autofocus>
								</div>
								( Max 24 characters, including 'a-z,A-Z,0-9, ,.,_,(,)' )
								<div class="input-div">
									<input type="text" class="typing-box" name="userid" placeholder="Username (no whitespace)" required>
								</div>
								( Max 10 characters, including 'a-z,0-9' )
								<div class="input-div">
									<input type="password" class="typing-box" name="password" placeholder="Password (no whitespace)" required>
								</div>
								( Max 200 characters )
								<div class="input-div">
									<input type="password" class="typing-box" name="re_password" placeholder="Retype password" required>
								</div>

								<div class="signup-button-frame">
									<input type="image" src="../media/signup_button.png" alt="Submit" class="signup-button">
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- End of main content -->

			</div>
		</div>

		<script src="js/html/signup.js"></script>
	</body>

</html>
