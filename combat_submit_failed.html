<!DOCTYPE html>

<body>
<script type="text/javascript">
	function httpGet(theUrl){
	    var xmlHttp = new XMLHttpRequest();
	    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
	    xmlHttp.send( null );
	    return xmlHttp.responseText;
	}

    // Javascript URL redirection
    var hostname = "codecard.cf";
    var port = "80";
    alert("Submission failed due to one of the reasons below:\n"+
    	"- Submission left = 0\n"+
        "- Opponent card's effect\n"+
    	"- Combat finished\n"+
        "- Last submission was less than 1 minute ago.\n");
    var combatid = httpGet("http://"+hostname+":"+port+"/combat/finding_combat");
    window.location.replace("http://"+hostname+":"+port+"/combat/"+combatid);
</script>
</body>
</html>
