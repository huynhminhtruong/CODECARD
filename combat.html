<!DOCTYPE html>
<html>

	<head>
		<title> CODECARD - Combat </title>	<!-- <title> used to write page's name showed on the tab -->
		<meta name = "toilanvd" content = "webtest">	<!-- <meta> used for search engine to search the page -->
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
		<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
		<link href = "../css/combat.css" rel = "stylesheet" type = "text/css">
		<link rel="icon" type="image/png" href="../media/favicon.png"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	
	<body>
		<div id="wrapper" class="wrapper">
		<!-- <div id="wrapper" class="wrapper" onmouseout="show_background_popup()" onmouseover="hide_background_popup()"> -->
			<img id="background" class="background" src="../media/background_combat.jpg">

			<div id="main" class="main">
				<div id="header" class="header">
					<!-- <img id="header-background" class="header-background" src="../media/header_background.jpg"> -->
					<div id="logo" class="logo">
						<img id="logo-image" class="logo-image" src="../media/logo_transparent.png">
					</div>
					<div id="welcome-message" class="welcome-message"></div>
					<div id="home-quick" class="home-quick">
						<a id="home-quick-link" class="home-quick-link">
							<img id="home-quick-button" class="home-quick-button" src="../media/home_quick_button.png">
						</a>
					</div>
					<div id="combat-quick" class="combat-quick">
						<a id="combat-quick-link" class="combat-quick-link">
							<img id="combat-quick-button" class="combat-quick-button" src="../media/combat_quick_button.png">
						</a>
					</div>
					<div id="login-profile" class="login-profile">
						<a id="login-profile-link" class="login-profile-link">
							<img id="login-profile-button" class="login-profile-button">
						</a>
					</div>
					<div id="signup-logout" class="signup-logout">
						<a id="signup-logout-link" class="signup-logout-link">
							<img id="signup-logout-button" class="signup-logout-button">
						</a>
					</div>
					
				</div>

				<!-- Main content -->
				<div id="main-content" class="main-content">
					<div id="problem-document" class="problem-document">
						<div id="problemid" class="problemid"></div>
						<div id="problem-document-content" class="problem-document-content">
							
						</div>
					</div>
					
					<!-- **************************************************** -->

					<div id="combat" class="combat">
						<!-- <img id="combat-information-frame" class="combat-information-frame" src="../media/combat_probleminfo_frame.png"> -->
						<div id="combat-information" class="combat-information">
							<div id="players-time-score" class="players-time-score">
								<div id="user" class="player">
									<div id="user-card-frame" class="card-image-frame">

									</div>
									<div id="userid-frame" class="playerid-frame">
										
									</div>
								</div>
								<div id="time-score" class="time-score">
									<div id="time" class="time">
										
									</div>
									<div id="score" class="score">
										<div id="user-score" class="player-score">
											<div id="user-full-score" class="user-full-score">

											</div>
											<div id="user-original-score" class="player-original-score">

											</div>
										</div>
										<div id="opp-score" class="player-score">
											<div id="opp-full-score" class="opp-full-score">

											</div>
											<div id="opp-original-score" class="player-original-score">

											</div>
										</div>
									</div>
									<div id="level-image-frame" class="level-image-frame">

									</div>
								</div>
								<div id="opp" class="player">
									<div id="opp-card-frame" class="card-image-frame">

									</div>
									<div id="oppid-frame" class="playerid-frame">
										
									</div>
								</div>
							</div>
							<div id="effect-buttons" class="effect-buttons">
								<div id="download-solution-frame" class="download-solution-frame">
									
								</div>
								<div id="change-problem-frame" class="change-problem-frame">
									
								</div>
							</div>
							<div id="timelimit-and-memlimit" class="timelimit-and-memlimit"></div>

							<!-- ****************************************************** -->
							<div id="grading" class="grading">
								<div id="grading-status" class="grading-status"></div>

								<a id="download-grading-log" download>Download grading log</a>

								<div class="grading-and-sources">
									<textarea id="grading-log" class="grading-log" disabled></textarea>
									<div id="sources-and-results" class="sources-and-results"></div>
								</div>
							</div>

							<!-- ****************************************************** -->
							<div id="code-submitting" class="code-submitting">
								<p><b>SUBMIT CODE:</b></p>

								<form id="submit-code" method="post">
									<textarea name="source_code" class="code-box" placeholder="Write your code here..." required autofocus></textarea>
									<div>
										Language:
										<select name="language">
											<option value="cpp">C++</option>
											<option value="pas">Pascal</option>
										</select>
										<input type="submit" value="Submit" class="submit-code-button">
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
				<!-- End of main content -->

			</div>

			<div id="main-popup" class="main-popup" style="display:none;">
				<img id="background-popup" class="background-popup" src="../media/background_popup_combat.jpg">
				<div id="players-time-score-popup" class="players-time-score-popup">
					<div id="user-popup" class="player-popup">
						<div id="user-card-frame-popup" class="card-image-frame-popup">

						</div>
						<div id="userid-frame-popup" class="playerid-frame-popup">
							
						</div>
					</div>
					<div id="time-score-popup" class="time-score-popup">
						<div id="time-popup" class="time-popup">
							
						</div>
						<div id="score-popup" class="score-popup">
							<div id="user-score-popup" class="player-score-popup">
								<div id="user-full-score-popup" class="user-full-score-popup">

								</div>
								<div id="user-original-score-popup" class="player-original-score-popup">

								</div>
							</div>
							<div id="opp-score-popup" class="player-score-popup">
								<div id="opp-full-score-popup" class="opp-full-score-popup">

								</div>
								<div id="opp-original-score-popup" class="player-original-score-popup">

								</div>
							</div>
						</div>
						<div id="level-image-frame-popup" class="level-image-frame-popup">

						</div>
					</div>
					<div id="opp-popup" class="player-popup">
						<div id="opp-card-frame-popup" class="card-image-frame-popup">

						</div>
						<div id="oppid-frame-popup" class="playerid-frame-popup">
							
						</div>
					</div>
				</div>

			</div>

		</div>

		<script src="../js/html/combat.js"></script>
	</body>

</html>
