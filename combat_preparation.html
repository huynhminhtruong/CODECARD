<!DOCTYPE html>
<html>

	<head>
		<title> CODECARD - Combat preparation </title>	<!-- <title> used to write page's name showed on the tab -->
		<meta name = "toilanvd" content = "webtest">	<!-- <meta> used for search engine to search the page -->
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->
		<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
		<link href = "css/combat_preparation.css" rel = "stylesheet" type = "text/css">
		<link rel="icon" type="image/png" href="media/favicon.png"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	</head>
	
	<body>
		<div id="wrapper" class="wrapper">
		<!-- <div id="wrapper" class="wrapper" onmouseout="show_background_popup()" onmouseover="hide_background_popup()"> -->
			<img id="background" class="background" src="../media/background_combat.jpg">
			<img id="background-popup" class="background-popup" style="display:none;" src="../media/background_popup_index.jpg">

			<div id="main" class="main">
				<div id="header" class="header">
					<!-- <img id="header-background" class="header-background" src="../media/header_background.jpg"> -->
					<div id="logo" class="logo">
						<img id="logo-image" class="logo-image" src="../media/logo_transparent.png">
					</div>
					<div id="welcome-message" class="welcome-message"></div>
					<div id="home-quick" class="home-quick">
						<a id="home-quick-link" class="home-quick-link">
							<img id="home-quick-button" class="home-quick-button" src="../media/home_quick_button.png">
						</a>
					</div>
					<div id="combat-quick" class="combat-quick">
						<a id="combat-quick-link" class="combat-quick-link">
							<img id="combat-quick-button" class="combat-quick-button" src="../media/combat_quick_button.png">
						</a>
					</div>
					<div id="login-profile" class="login-profile">
						<a id="login-profile-link" class="login-profile-link">
							<img id="login-profile-button" class="login-profile-button">
						</a>
					</div>
					<div id="signup-logout" class="signup-logout">
						<a id="signup-logout-link" class="signup-logout-link">
							<img id="signup-logout-button" class="signup-logout-button">
						</a>
					</div>
				</div>

				<!-- Main content -->
				<div id="main-content" class="main-content">
					<div id="card-map" class="card-map">
						<div id="first-row" class="card-row">
							<div class="card">
								<div class="card-image-frame">
									<img id="card-18-image" class="card-image" onclick="choose_card(18)">
									<img id="card-18" class="card-image-popup-first-row">
								</div>
								<!-- <div id="card-18-copy" class="card-copy"></div> -->
							</div>
							<div class="card">
								<div class="card-image-frame">
									<img id="card-19-image" class="card-image" onclick="choose_card(19)">
									<img id="card-19" class="card-image-popup-first-row">
								</div>
								<!-- <div id="card-19-copy" class="card-copy"></div> -->
							</div>
							<div class="card">
								<div class="card-image-frame">
									<img id="card-20-image" class="card-image" onclick="choose_card(20)">
									<img id="card-20" class="card-image-popup-first-row">
								</div>
								<!-- <div id="card-20-copy" class="card-copy"></div> -->
							</div>

							<div id="your-combats" class="your-combats">
								<div id="your-combats-title" class="your-combats-title">
									<p><b><u>YOUR COMBATS:</u></b></p>
								</div>
								<div id="your-combats-content" class="your-combats-content"></div>
							</div>
						</div>
						<div id="second-row" class="card-row"></div>
						<div id="third-row" class="card-row"></div>
						<div id="fourth-row" class="card-row"></div>
					</div>

					<div id="combat-info" class="combat-info">
						<div id="users-status" class="users-status">
							<div id="users-status-title" class="users-status-title">
								<p><b><u>USERS STATUS:</u></b></p>
							</div>
							<div id="block-all-challenge" class="block-all-challenge">
								<p><input id="block_all" type="checkbox" onchange="toggle_block_all(this)">block all users</p>
							</div>
							<div id="users-status-content" class="users-status-content">
							
							</div>
						</div>
						<div id="combat-choice" class="combat-choice">
							<div id="card-using" class="card-using">
								<p><b><u>CARD USING:</u></b></p>
								<img id="card-using-image" class="card-using-image">
							</div>
							<div id="problem-level-and-start-button" class="problem-level-and-start-button">
								<div id="problem-level" class="problem-level">
									<p><b><u>LEVEL:</u></b></p>
									<div class="level-frame"><img id="level-1" class="level-image" onclick="update_choose_problem_level(1)"></div>
									<div class="level-frame"><img id="level-2" class="level-image" onclick="update_choose_problem_level(2)"></div>
									<div class="level-frame"><img id="level-3" class="level-image" onclick="update_choose_problem_level(3)"></div>
								</div>
								<div id="start-button-frame" class="start-button-frame">
									<img id="start-button" class="start-button" onclick="combat_status_change()">
								</div>
								<div id="waiting-time" class="waiting-time">
									00:00
								</div>
							</div>
						</div>

					</div>
					
				</div>
				<!-- End of main content -->

			</div>
		</div>

		<script src="js/html/combat_preparation.js"></script>
	</body>

</html>
